<!DOCTYPE html>
<html>
<head>
    <title>TON Wallet App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .connect-button {
            background-color: #45aaf2;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px auto;
            transition: opacity 0.2s;
        }
        .connect-button:active {
            opacity: 0.8;
        }
        .tonkeeper-icon {
            width: 24px;
            height: 24px;
        }
        .wallet-info {
            margin-top: 30px;
        }
        .address {
            word-break: break-all;
            padding: 16px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            margin: 20px 0;
        }
        .disconnect-button {
            background-color: #ff3b30;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <button id="connect-button" class="connect-button" style="display: none;">
                <img src="https://wallet.tonkeeper.com/favicon.ico" class="tonkeeper-icon" alt="">
                Connect TonKeeper
            </button>
            
            <div id="wallet-info" class="wallet-info" style="display: none;">
                <h3>Connected Wallet:</h3>
                <div id="wallet-address" class="address"></div>
                <button id="disconnect-button" class="connect-button disconnect-button">
                    Disconnect
                </button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация TonConnectUI
        const tonConnectUI = new TonConnectUI.TonConnectUI({
            manifestUrl: 'https://fatm1nd.github.io/titon_tma/tonconnect-manifest.json',
            uiPreferences: {
                theme: Telegram.WebApp.colorScheme,
                colorsSet: {
                    [TonConnectUI.COLORS_SET.TON_CONNECT]: '#45aaf2'
                }
            }
        });

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Элементы интерфейса
        const connectButton = document.getElementById('connect-button');
        const disconnectButton = document.getElementById('disconnect-button');
        const walletInfo = document.getElementById('wallet-info');
        const walletAddress = document.getElementById('wallet-address');

        // Обработчики событий
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                updateWalletInfo(wallet);
                walletInfo.style.display = 'block';
                connectButton.style.display = 'none';
            } else {
                walletInfo.style.display = 'none';
                connectButton.style.display = 'flex';
            }
        });

        connectButton.addEventListener('click', () => {
            tonConnectUI.openModal({
                language: Telegram.WebApp.initDataUnsafe.user?.language_code || 'en'
            });
        });

        disconnectButton.addEventListener('click', () => {
            tonConnectUI.disconnect();
        });

        // Обновление информации о кошельке
        function updateWalletInfo(wallet) {
            const address = wallet.account.address;
            const friendlyAddress = TonConnectUI.Address(address).toString(
                true,
                true,
                true
            );
            walletAddress.textContent = friendlyAddress;
        }

        // Первоначальная проверка подключения
        if (tonConnectUI.connected) {
            updateWalletInfo(tonConnectUI.wallet);
            walletInfo.style.display = 'block';
        } else {
            connectButton.style.display = 'flex';
        }
    </script>
</body>
</html>
