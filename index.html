<!DOCTYPE html>
<html>
<head>
    <title>TON Wallet App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .tonkeeper-btn {
            background-color: #45aaf2;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        .tonkeeper-icon {
            width: 24px;
            height: 24px;
        }
        .address {
            word-break: break-all;
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-button-container"></div>
        <div id="wallet-info" style="display: none;">
            <h3>Ваш кошелек TonKeeper:</h3>
            <div id="wallet-address" class="address"></div>
            <button onclick="disconnect()" class="tonkeeper-btn" style="margin-top: 20px; background-color: #cc0000;">
                Выйти из TonKeeper
            </button>
        </div>
    </div>

    <script>
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://fatm1nd.github.io/titon_tma/tonconnect-manifest.json'
        });

        async function init() {
            Telegram.WebApp.ready();
            
            const connected = await connector.restoreConnection();
            if (connected && isTonKeeper(connected)) {
                updateUI(true);
            } else {
                await connector.disconnect();
                updateUI(false);
            }
        }

        function isTonKeeper(connection) {
            return connection.device.appName.toLowerCase().includes('tonkeeper');
        }

        async function connectWithTonKeeper() {
            try {
                const walletsList = await connector.getWallets();
                const tonKeeperWallet = walletsList.find(
                    wallet => wallet.appName.toLowerCase() === 'tonkeeper'
                );

                if (!tonKeeperWallet) {
                    alert('TonKeeper не найден! Установите приложение');
                    return;
                }

                const connectionSource = {
                    universalLink: tonKeeperWallet.universalLink,
                    bridgeUrl: tonKeeperWallet.bridgeUrl
                };

                await connector.connect(connectionSource);
                updateUI(true);
            } catch (e) {
                console.error('Ошибка подключения:', e);
                alert('Ошибка подключения к TonKeeper');
            }
        }

        async function disconnect() {
            await connector.disconnect();
            updateUI(false);
        }

        function updateUI(isConnected) {
            const loginButtonContainer = document.getElementById('login-button-container');
            const walletInfo = document.getElementById('wallet-info');
            const walletAddress = document.getElementById('wallet-address');

            if (isConnected) {
                const account = connector.account;
                const friendlyAddress = account.address.toString(true, true, true);
                walletAddress.textContent = friendlyAddress;
                loginButtonContainer.style.display = 'none';
                walletInfo.style.display = 'block';
            } else {
                loginButtonContainer.innerHTML = `
                    <button class="tonkeeper-btn" onclick="connectWithTonKeeper()">
                        <img src="https://tonkeeper.com/assets/tonconnect-icon.png" class="tonkeeper-icon">
                        Войти через TonKeeper
                    </button>
                `;
                walletInfo.style.display = 'none';
            }
            
            Telegram.WebApp.expand();
        }

        init();
    </script>
</body>
</html>
