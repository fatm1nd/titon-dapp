<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON QR Scanner & Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script type="module">
        import { TonConnect } from 'https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/+esm';
        
        const manifestUrl = 'https://your-hosting.com/tonconnect-manifest.json';
        
        const connector = new TonConnect({
            manifestUrl: manifestUrl
        });

        async function initializeTonConnect() {
            try {
                await connector.restoreConnection();
                updateWalletInfo();
            } catch (e) {
                console.error('Connection restore failed:', e);
            }
        }

        function updateWalletInfo() {
            const walletInfo = document.getElementById('wallet-info');
            const connectButton = document.getElementById('connect-button');
            const qrContainer = document.getElementById('qr-container');

            if (connector.connected) {
                const address = connector.wallet.account.address;
                walletInfo.innerHTML = `Connected wallet: ${address}`;
                connectButton.style.display = 'none';
                qrContainer.innerHTML = '';
            } else {
                walletInfo.innerHTML = '';
                connectButton.style.display = 'block';
            }
        }

        window.connectWallet = async function() {
            try {
                const connectUrl = await connector.connect();
                QRCode.toCanvas(document.getElementById('qr-canvas'), connectUrl, { width: 200 }, (error) => {
                    if (error) console.error('QR generation error:', error);
                });
                document.getElementById('qr-container').style.display = 'block';
            } catch (e) {
                console.error('Connection error:', e);
            }
        };

        connector.onStatusChange(wallet => {
            updateWalletInfo();
        });

        window.addEventListener('load', initializeTonConnect);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #qr-container {
            display: none;
            margin: 20px auto;
        }
        #wallet-info {
            margin-top: 20px;
            word-wrap: break-word;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TON Scanner & Auth</h1>
    
    <!-- QR Scanner Section -->
    <button id="scan-button" onclick="handleScan()">Scan QR Code</button>
    <div id="scan-result"></div>

    <!-- TON Connect Section -->
    <button id="connect-button" onclick="connectWallet()">Connect TON Wallet</button>
    <div id="qr-container">
        <p>Scan this QR with your TON wallet:</p>
        <canvas id="qr-canvas"></canvas>
    </div>
    <div id="wallet-info"></div>

    <script>
        // QR Scanner Logic
        function handleScan() {
            Telegram.WebApp.showScanQrPopup({ text: 'Scan a QR Code' }, (data) => {
                if (data) {
                    document.getElementById('scan-result').textContent = `Scanned: ${data}`;
                    Telegram.WebApp.closeScanQrPopup();
                } else {
                    document.getElementById('scan-result').textContent = 'Scanning failed';
                }
            });
        }

        // Initialize Telegram Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
