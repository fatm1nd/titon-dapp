<!DOCTYPE html>
<html>
<head>
    <title>TON Wallet App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .address {
            word-break: break-all;
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-button-container"></div>
        <div id="wallet-info" style="display: none;">
            <h3>Ваш кошелек:</h3>
            <div id="wallet-address" class="address"></div>
            <button onclick="disconnect()" class="button" style="margin-top: 20px; background-color: #cc0000;">
                Выйти
            </button>
        </div>
    </div>

    <script>
        const connector = new TonConnectSDK.TonConnect({
            manifestUrl: 'https://fatm1nd.github.io/titon_tma/tonconnect-manifest.json'
        });

        async function init() {
            Telegram.WebApp.ready();
            
            const connected = await connector.restoreConnection();
            updateUI(connected);
        }

        async function connect() {
            try {
                const walletsList = await connector.getWallets();
                const wallet = walletsList[0];
                
                await connector.connect(wallet);
                updateUI(true);
            } catch (e) {
                console.error(e);
            }
        }

        async function disconnect() {
            await connector.disconnect();
            updateUI(false);
        }

        function updateUI(isConnected) {
            const loginButtonContainer = document.getElementById('login-button-container');
            const walletInfo = document.getElementById('wallet-info');
            const walletAddress = document.getElementById('wallet-address');

            if (isConnected) {
                const account = connector.account;
                const friendlyAddress = account.address.toString(true, true, true);
                walletAddress.textContent = friendlyAddress;
                loginButtonContainer.style.display = 'none';
                walletInfo.style.display = 'block';
            } else {
                loginButtonContainer.innerHTML = '<button class="button" onclick="connect()">Подключить кошелек</button>';
                walletInfo.style.display = 'none';
            }
            
            Telegram.WebApp.expand();
        }

        init();
    </script>
</body>
</html>
